<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>抽题目</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .gift-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .gift-result {
            font-size: 22px;
            color: #e74c3c;
            margin: 20px 0;
            min-height: 30px;
        }
        .gift-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #f8f8f8;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #e74c3c;
        }
        .draw-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .draw-button:hover {
            background-color: #c0392b;
        }
        .draw-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .gift-list {
            margin-top: 30px;
            text-align: left;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .gift-list h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .gift-list ul {
            list-style: none;
            padding: 0;
        }
        .gift-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .gift-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">抽题目</h1>
    
    <div id="userInfo" style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="userName" placeholder="请输入您的姓名" style="padding: 8px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc;">
        <button id="saveUserName" style="padding: 8px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">保存</button>
    </div>
    
    <div class="gift-box">
        <div class="gift-image" id="giftIcon">🎁</div>
        <div class="gift-result" id="giftResult">点击下方按钮抽取题目</div>
        <button class="draw-button" id="drawButton">抽取题目</button>
    </div>
    
    <div class="gift-list">
        <h2>题目列表</h2>
        <ul id="giftPool"></ul>
    </div>
</div>

<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/topics.js"></script>
<script type="text/javascript">
    (function() {
        // 检查URL参数，判断是否为管理员
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        
        // 判断是否为管理员
        var isAdmin = getUrlParam('user') === 'admin';
        
        // 生成或获取唯一的抽奖会话ID
        var sessionId = getUrlParam('session') || 'default-session';
        var storageKeyPrefix = 'lottery_' + sessionId + '_';
        
        // 获取已抽取的题目 - 使用localStorage确保跨设备共享
        var drawnTopics = JSON.parse(localStorage.getItem(storageKeyPrefix + 'drawnTopics')) || {};
        var remainingTopics = [];
        
        // 检查当前用户是否已经抽取过题目
        var hasDrawn = localStorage.getItem(storageKeyPrefix + 'user_' + (currentUserName || 'anonymous')) === 'true';
        
        // 获取抽取者信息
        var topicDrawers = JSON.parse(localStorage.getItem(storageKeyPrefix + 'topicDrawers')) || {};
        
        // 获取已使用的用户名
        var usedUserNames = JSON.parse(localStorage.getItem(storageKeyPrefix + 'usedUserNames')) || [];
        
        // 定期检查题目状态更新
        function checkTopicStatus() {
            // 从localStorage获取最新状态
            var latestDrawnTopics = JSON.parse(localStorage.getItem(storageKeyPrefix + 'drawnTopics')) || {};
            var latestTopicDrawers = JSON.parse(localStorage.getItem(storageKeyPrefix + 'topicDrawers')) || {};
            var latestUsedUserNames = JSON.parse(localStorage.getItem(storageKeyPrefix + 'usedUserNames')) || [];
            
            // 检查是否有更新
            var hasUpdates = false;
            
            // 更新抽取状态
            for (var topicId in latestDrawnTopics) {
                if (!drawnTopics[topicId]) {
                    drawnTopics[topicId] = true;
                    hasUpdates = true;
                }
            }
            
            // 更新抽取者信息
            for (var topicId in latestTopicDrawers) {
                if (topicDrawers[topicId] !== latestTopicDrawers[topicId]) {
                    topicDrawers[topicId] = latestTopicDrawers[topicId];
                    hasUpdates = true;
                }
            }
            
            // 更新已使用用户名
            for (var i = 0; i < latestUsedUserNames.length; i++) {
                if (!usedUserNames.includes(latestUsedUserNames[i])) {
                    usedUserNames.push(latestUsedUserNames[i]);
                    hasUpdates = true;
                }
            }
            
            // 检查当前用户是否已抽取
            var userDrawnStatus = localStorage.getItem(storageKeyPrefix + 'user_' + (currentUserName || 'anonymous'));
            if (userDrawnStatus === 'true' && !hasDrawn) {
                hasDrawn = true;
                hasUpdates = true;
            }
            
            // 如果有更新，刷新题目池
            if (hasUpdates) {
                initGiftPool();
            }
        }
        
        // 每1秒检查一次题目状态
        setInterval(checkTopicStatus, 1000);
        
        // 初始化题目池
        function initGiftPool() {
            // 根据用户身份过滤可抽取的题目池
            if (isAdmin) {
                // 管理员只能抽取题目1
                remainingTopics = topics.filter(function(topic) {
                    return topic.id === 1 && !drawnTopics[topic.id];
                });
            } else {
                // 普通用户只能抽取除第一题外的所有题目
                remainingTopics = topics.filter(function(topic) {
                    return topic.id !== 1 && !drawnTopics[topic.id];
                });
            }
            
            // 更新题目池显示
            updateGiftPoolDisplay();
            
            // 如果没有剩余题目或普通用户已经抽取过，禁用抽题按钮
            if (remainingTopics.length === 0) {
                document.getElementById('drawButton').disabled = true;
                document.getElementById('giftResult').innerText = '题目已抽完';
            } else if (!isAdmin && hasDrawn) {
                document.getElementById('drawButton').disabled = true;
                document.getElementById('giftResult').innerText = '您已经抽取过题目，每个用户只能抽取一次';
            }
        }
        
        // 更新题目池显示
        function updateGiftPoolDisplay() {
            var giftPoolElement = document.getElementById('giftPool');
            giftPoolElement.innerHTML = '';
            
            // 获取抽取者信息
            var drawers = topicDrawers;
            
            topics.forEach(function(topic) {
                // 所有用户都能看到所有题目
                var li = document.createElement('li');
                var nameSpan = document.createElement('span');
                nameSpan.innerText = topic.name;
                
                var statusSpan = document.createElement('span');
                if (drawnTopics[topic.id]) {
                    var drawerInfo = drawers[topic.id] || '某用户';
                    statusSpan.innerText = '已被' + drawerInfo + '抽取';
                    statusSpan.style.color = '#e74c3c';
                } else {
                    statusSpan.innerText = '未抽取';
                    statusSpan.style.color = '#27ae60';
                }
                
                li.appendChild(nameSpan);
                li.appendChild(statusSpan);
                giftPoolElement.appendChild(li);
            });
        }
        
        // 抽取题目
        function drawGift() {
            // 检查非管理员用户是否已输入用户名
            if (!isAdmin && !currentUserName) {
                alert('请先输入您的姓名并保存，再进行抽取');
                document.getElementById('userName').focus();
                return;
            }
            
            // 检查用户是否已经抽取过题目
            if (!isAdmin && hasDrawn) {
                document.getElementById('giftResult').innerText = '您已经抽取过题目，每个用户只能抽取一次';
                document.getElementById('drawButton').disabled = true;
                return;
            }
            
            if (remainingTopics.length === 0) {
                return;
            }
            
            var drawnTopic;
            
            if (isAdmin) {
                // 管理员只能抽到题目1
                drawnTopic = topics.find(function(topic) {
                    return topic.id === 1 && !drawnTopics[topic.id];
                });
                
                // 如果题目1已被抽取，则显示提示信息
                if (!drawnTopic) {
                    document.getElementById('giftResult').innerText = '题目1已被抽取，没有可抽取的题目';
                    document.getElementById('drawButton').disabled = true;
                    return;
                }
            } else {
                // 普通用户随机抽取除第一题外的所有题目
                var randomIndex = Math.floor(Math.random() * remainingTopics.length);
                drawnTopic = remainingTopics[randomIndex];
            }
            
            if (!drawnTopic) {
                document.getElementById('giftResult').innerText = '题目已抽完';
                document.getElementById('drawButton').disabled = true;
                return;
            }
            
            // 标记为已抽取
            drawnTopics[drawnTopic.id] = true;
            localStorage.setItem(storageKeyPrefix + 'drawnTopics', JSON.stringify(drawnTopics));
            
            // 记录抽取者信息
            var drawerName = isAdmin ? '管理员' : (currentUserName || '匿名用户' + Math.floor(Math.random() * 1000));
            topicDrawers[drawnTopic.id] = drawerName;
            localStorage.setItem(storageKeyPrefix + 'topicDrawers', JSON.stringify(topicDrawers));
            
            // 如果是普通用户，标记该用户已经抽取过题目
            if (!isAdmin) {
                localStorage.setItem(storageKeyPrefix + 'user_' + (currentUserName || 'anonymous'), 'true');
                hasDrawn = true;
            }
            
            // 显示抽取结果
            document.getElementById('giftResult').innerText = '您的题目是：' + drawnTopic.name;
            
            // 更新题目池
            initGiftPool();
        }
        
        // 重置题目池
        function resetGiftPool() {
            // 只有管理员可以重置抽奖
            if (!isAdmin) {
                alert('只有管理员可以重置抽奖！');
                return;
            }
            
            if (confirm('确定要重置题目池吗？所有抽奖记录将被清除！')) {
                // 清除当前会话的所有抽奖记录
                localStorage.removeItem(storageKeyPrefix + 'drawnTopics');
                localStorage.removeItem(storageKeyPrefix + 'topicDrawers');
                localStorage.removeItem(storageKeyPrefix + 'usedUserNames');
                
                // 清除所有用户的抽取状态
                var allKeys = Object.keys(localStorage);
                for (var i = 0; i < allKeys.length; i++) {
                    if (allKeys[i].startsWith(storageKeyPrefix + 'user_')) {
                        localStorage.removeItem(allKeys[i]);
                    }
                }
                
                // 重置内存中的状态
                drawnTopics = {};
                topicDrawers = {};
                usedUserNames = [];
                hasDrawn = false;
                
                // 更新UI
                initGiftPool();
                document.getElementById('drawButton').disabled = false;
                document.getElementById('giftResult').innerText = '点击下方按钮抽取题目';
                
                // 添加提示信息，显示当前用户身份
                console.log('管理员模式：重置成功，只能抽取题目1');
            }
        }
        
        // 初始化
        initGiftPool();
        
        // 用户名相关变量和元素
        var userNameInput = document.getElementById('userName');
        var saveUserNameBtn = document.getElementById('saveUserName');
        var currentUserName = localStorage.getItem(storageKeyPrefix + 'currentUserName') || '';
        
        // 如果有保存的用户名，显示在输入框中
        if (currentUserName) {
            userNameInput.value = currentUserName;
        }
        
        // 保存用户名按钮点击事件
        saveUserNameBtn.addEventListener('click', function() {
            var newUserName = userNameInput.value.trim();
            if (!newUserName) {
                alert('请输入有效的用户名');
                return;
            }
            
            // 检查用户名是否已被使用
            if (usedUserNames.includes(newUserName) && newUserName !== currentUserName) {
                alert('该用户名已被使用，请使用其他用户名');
                return;
            }
            
            // 如果有旧用户名，从已使用列表中移除
            if (currentUserName && currentUserName !== newUserName) {
                var index = usedUserNames.indexOf(currentUserName);
                if (index > -1) {
                    usedUserNames.splice(index, 1);
                }
                
                // 如果用户已经抽取过，需要更新用户抽取状态的键名
                if (hasDrawn) {
                    var oldDrawnStatus = localStorage.getItem(storageKeyPrefix + 'user_' + currentUserName);
                    if (oldDrawnStatus === 'true') {
                        localStorage.removeItem(storageKeyPrefix + 'user_' + currentUserName);
                        localStorage.setItem(storageKeyPrefix + 'user_' + newUserName, 'true');
                    }
                }
            }
            
            // 添加新用户名到已使用列表
            if (!usedUserNames.includes(newUserName)) {
                usedUserNames.push(newUserName);
                localStorage.setItem(storageKeyPrefix + 'usedUserNames', JSON.stringify(usedUserNames));
            }
            
            // 保存当前用户名
            currentUserName = newUserName;
            localStorage.setItem(storageKeyPrefix + 'currentUserName', currentUserName);
            alert('用户名已保存: ' + currentUserName);
            
            // 检查用户是否已抽取过题目
            hasDrawn = localStorage.getItem(storageKeyPrefix + 'user_' + currentUserName) === 'true';
            
            // 更新题目池显示
            initGiftPool();
         });
        
        // 绑定事件
        document.getElementById('drawButton').addEventListener('click', drawGift);
        
        // 添加双击重置功能（隐藏功能）
        document.getElementById('giftIcon').addEventListener('dblclick', resetGiftPool);
        
        // 在控制台显示当前用户身份
        if (isAdmin) {
            console.log('管理员模式：只能抽取题目1');
            // 不再为管理员添加标记，确保与普通用户界面一致
        } else {
            console.log('普通用户模式：只能抽取除第一题外的所有题目');
        }
    })();
</script>
</body>
</html>
